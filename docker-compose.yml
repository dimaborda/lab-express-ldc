version: '3.3'

services:
  profiles:
    build:
      context: profiles
      dockerfile: Dockerfile
    environment:
      - PRODUCTION=false
    volumes:
      - ./profiles/src:/usr/src/app/src

  users:
    build:
      context: users
      dockerfile: Dockerfile
    environment:
      - PRODUCTION=false
    volumes:
      - ./users/src:/usr/src/app/src
      
  products:
    build:
      context: products
      dockerfile: Dockerfile
    environment:
      - PRODUCTION=false
    volumes:
      - ./products/src:/usr/src/app/src

  proxy:
    build:
      context: proxy
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - profiles
      - users
      - products

  mongo:
    image: mongo
    restart: always
    container_name: mongo-test
    ports:
      - "27018:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: secret
    volumes:
      - ./mongo/data:/data/db